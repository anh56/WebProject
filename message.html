<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Message Form</title>
        <link rel="stylesheet" href="styles.css"> 

    </head>
    <body>
        <h1>Message:</h1>
        <form action="getMessage.jsp" method="POST" >
            <table>
                <tr>
                    <td><label>Your Name:</label></td>
                    <td><input type="text" name="yourName" id=""></td>
                </tr>
                <tr>
                    <td><label>Date:</label></td>
                    <td><input type="date" name="Date" id=""></td>
                </tr>
                <tr>
                    <td><label>Your Email:</label></td>
                    <td><input type="email" name="yourEmail" id=""></td>
                </tr>
                <tr>
                    <td><label>Your Message</label></td>
                    <td><textarea name="yourMessage" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
            
        </form>

    </body>
</html>
